name: Test Deploy Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  test-deploy-standard:
    runs-on: ubuntu-latest
    name: Test deploy.sh in standard environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install AWS SAM CLI
        run: pip install aws-sam-cli

      - name: Test deploy.sh script
        run: ./deploy.sh

  test-deploy-cloudshell:
    runs-on: ubuntu-latest
    name: Test deploy.sh in CloudShell environment
    container:
      image: public.ecr.aws/sam/build-provided.al2023:latest-x86_64
      env:
        AWS_EXECUTION_ENV: CloudShell

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test deploy.sh script
        run: ./deploy.sh
