<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=contain">
  <link rel="manifest" href="./manifest.json" />
  <title>UI for Bedrock Access Gateway</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="https://unpkg.com/deep-chat@2.1.1/dist/deepChat.bundle.js"></script>
</head>
<body>

<div class="container">

  <h1>UI for Bedrock Access Gateway</h1>

  <div class="input-container">
    <div>
      <label for="endpoint">Endpoint</label>
      <input type="text" name="endpoint" id="endpoint" placeholder="Without trailing slash">
    </div>
    <div>
      <label for="apiKey">API Key</label>
      <input type="password" name="apiKey" id="apiKey" placeholder="Enter your API key here">
    </div>
    <div>
      <label for="modelId">
        Model ID
        <a href="#" id="listModels">
          [List]
        </a>
      </label>
      <input type="text" name="modelId" id="modelId">
    </div>
  </div>

  <div id="chat-container" class="chat-container"></div>

  <div class="option-container">
    <div>
      <label for="stream">Stream</label>
      <input type="checkbox" name="stream" id="stream" checked>
    </div>
    |
    <div>
      <label for="maxTokens" id="maxTokensLabel">Max Tokens</label>
      <select name="maxTokens" id="maxTokens">
        <option value="128">128</option>
        <option value="256">256</option>
        <option value="512">512</option>
        <option value="1024">1024</option>
        <option value="2048">2048</option>
        <option value="4096">4096</option>
      </select>
    </div>
    |
    <div>
      <label for="temperature" id="temperatureLabel">Temperature</label>
      <select name="temperature" id="temperature">
        <option value="0.0">0.0</option>
        <option value="0.1">0.1</option>
        <option value="0.2">0.2</option>
        <option value="0.3">0.3</option>
        <option value="0.4">0.4</option>
        <option value="0.5">0.5</option>
        <option value="0.6">0.6</option>
        <option value="0.7">0.7</option>
        <option value="0.8">0.8</option>
        <option value="0.9">0.9</option>
        <option value="1.0">1.0</option>
      </select>
    </div>
  </div>

  <div class="option-container">
    <div>
      <button id="reset" name="reset">Reset</button>
    </div>
    |
    <div>
      <button id="clear" name="clear">Clear Chat</button>
    </div>
  </div>

  <footer>
    This UI is built on the open source project <a href="https://deepchat.dev/" target="_blank">
      DeepChat
    </a>
  </footer>

</div>

<div class="full-screen-container">
  <button id="full-screen-button" class="full-screen-button">
    <svg id="full-screen-icon" height="14px" version="1.1" viewBox="0 0 14 14" width="14px" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns:xlink="http://www.w3.org/1999/xlink"><title/><desc/><defs/><g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1"><g fill="#000000" id="Core" transform="translate(-215.000000, -257.000000)"><g id="fullscreen" transform="translate(215.000000, 257.000000)"><path d="M2,9 L0,9 L0,14 L5,14 L5,12 L2,12 L2,9 L2,9 Z M0,5 L2,5 L2,2 L5,2 L5,0 L0,0 L0,5 L0,5 Z M12,12 L9,12 L9,14 L14,14 L14,9 L12,9 L12,12 L12,12 Z M9,0 L9,2 L12,2 L12,5 L14,5 L14,0 L9,0 L9,0 Z" id="Shape"/></g></g></g></svg>
    <svg id="exit-full-screen-icon" height="14px" version="1.1" viewBox="0 0 14 14" width="14px" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns:xlink="http://www.w3.org/1999/xlink"><title/><desc/><defs/><g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1"><g fill="#000000" id="Core" transform="translate(-257.000000, -257.000000)"><g id="fullscreen-exit" transform="translate(257.000000, 257.000000)"><path d="M0,11 L3,11 L3,14 L5,14 L5,9 L0,9 L0,11 L0,11 Z M3,3 L0,3 L0,5 L5,5 L5,0 L3,0 L3,3 L3,3 Z M9,14 L11,14 L11,11 L14,11 L14,9 L9,9 L9,14 L9,14 Z M11,3 L11,0 L9,0 L9,5 L14,5 L14,3 L11,3 L11,3 Z" id="Shape"/></g></g></g></svg>
  </button>
</div>

<script type="module" src="./chat.js"></script>

</body>
</html>
