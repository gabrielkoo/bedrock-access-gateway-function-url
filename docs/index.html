<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/bedrock-access-gateway-function-url/manifest.json" />
  <title>UI for Bedrock Access Gateway</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="https://unpkg.com/deep-chat@2.1.1/dist/deepChat.bundle.js"></script>
</head>
<body>

<div class="container">

  <h1>UI for Bedrock Access Gateway</h1>

  <div class="input-container">
    <div>
      <label for="endpoint">Endpoint</label>
      <input type="text" name="endpoint" id="endpoint" placeholder="Without trailing slash">
    </div>
    <div>
      <label for="apiKey">API Key</label>
      <input type="password" name="apiKey" id="apiKey" placeholder="Enter your API key here">
    </div>
    <div>
      <label for="modelId">
        Model ID
        <a href="#" id="listModels">
          [List]
        </a>
      </label>
      <input type="text" name="modelId" id="modelId">
    </div>
  </div>

  <div id="chat-container" class="chat-container"></div>

  <div class="option-container">
    <div>
      <label for="stream">Stream</label>
      <input type="checkbox" name="stream" id="stream" checked>
    </div>
    |
    <div>
      <label for="maxTokens" id="maxTokensLabel">Max Tokens</label>
      <select name="maxTokens" id="maxTokens">
        <option value="128">128</option>
        <option value="256">256</option>
        <option value="512">512</option>
        <option value="1024">1024</option>
        <option value="2048">2048</option>
        <option value="4096">4096</option>
      </select>
    </div>
    |
    <div>
      <label for="temperature" id="temperatureLabel">Temperature</label>
      <select name="temperature" id="temperature">
        <option value="0.0">0.0</option>
        <option value="0.1">0.1</option>
        <option value="0.2">0.2</option>
        <option value="0.3">0.3</option>
        <option value="0.4">0.4</option>
        <option value="0.5">0.5</option>
        <option value="0.6">0.6</option>
        <option value="0.7">0.7</option>
        <option value="0.8">0.8</option>
        <option value="0.9">0.9</option>
        <option value="1.0">1.0</option>
      </select>
    </div>
  </div>

  <div class="option-container">
    <div>
      <button id="reset" name="reset">Reset</button>
    </div>
    |
    <div>
      <button id="clear" name="clear">Clear Chat</button>
    </div>
  </div>

  <footer>
    This UI is built on the open source project <a href="https://deepchat.dev/" target="_blank">
      DeepChat
    </a>
  </footer>

</div>

<div class="gear-container">
  <button id="gear-button" class="gear-button">⚙️</button>
</div>

<script type="module" src="./chat.js"></script>

</body>
</html>
